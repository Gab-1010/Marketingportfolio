<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laniel Aquascape Showcase</title>
  <meta name="description" content="Showcase of aquascaping projects, aquarium designs, and aquatic photography by Laniel." />

  <!-- Fonts & Lightbox -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

  <style>
    :root {
      --bg:#f9fdfc; 
      --card:#ffffff; 
      --accent:#2ca58d; 
      --text:#222; 
      --muted:#555; 
      --border:#dce5e3;
    }
    body { margin:0; font-family:Inter, sans-serif; background:var(--bg); color:var(--text); }
    a { color:var(--accent); text-decoration:none; }
    .container { max-width:1080px; margin:auto; padding:24px; }
    header { text-align:center; padding:20px 0; border-bottom:1px solid var(--border); background:#fff; }
    header h1 { margin:0; font-size:32px; color:var(--accent); }
    header p { color:var(--muted); margin:8px 0 0; }
    .section { margin:32px 0; }
    h2 { margin-bottom:16px; color:var(--accent); }
    .gallery-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:16px; }
    .gallery-grid img { border-radius:8px; border:1px solid var(--border); }
    footer { text-align:center; padding:16px; color:var(--muted); border-top:1px solid var(--border); margin-top:32px; }
    @media(max-width:900px){ .gallery-grid{grid-template-columns:repeat(2,1fr);} }
    @media(max-width:560px){ .gallery-grid{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Laniel Aquascape Showcase</h1>
      <p>Transforming aquariums into living art</p>
    </header>

    <!-- Photo Gallery -->
    <section id="photos" class="section">
      <h2>My Aquascapes</h2>
      <div class="gallery-grid">
        <a href="images/aquascape1.jpg" data-lightbox="gallery" data-title="Nature Aquascape — 120L">
          <img src="images/aquascape1.jpg" alt="Aquascape 1">
        </a>
        <a href="images/aquascape2.jpg" data-lightbox="gallery" data-title="Iwagumi Style — Stone Layout">
          <img src="images/aquascape2.jpg" alt="Aquascape 2">
        </a>
        <a href="images/aquascape3.jpg" data-lightbox="gallery" data-title="Planted Tank — Tropical Fish">
          <img src="images/aquascape3.jpg" alt="Aquascape 3">
        </a>
        <a href="images/aquascape4.jpg" data-lightbox="gallery" data-title="Dutch Style — Colorful Plants">
          <img src="images/aquascape4.jpg" alt="Aquascape 4">
        </a>
        <a href="images/aquascape5.jpg" data-lightbox="gallery" data-title="Minimalist Aquascape — Clean Lines">
          <img src="images/aquascape5.jpg" alt="Aquascape 5">
        </a>
        <a href="images/aquascape6.jpg" data-lightbox="gallery" data-title="Community Tank — Mixed Species">
          <img src="images/aquascape6.jpg" alt="Aquascape 6">
        </a>
      </div>
    </section>

    <footer>© <span id="y"></span> Laniel Aquascapes</footer>
  </div>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
